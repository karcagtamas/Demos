<div class="card">
    <h1 *ngIf="!modositas" class="text-center">{{nevjegy.nev | nagybetus:" died"}}</h1>
    <input *ngIf="modositas" type="text" #new [value]=nevjegy.nev (input)="modositottNev=$event.target.value">
    <h4 class="text-center">{{nevjegy.beosztas}}</h4>
    <div class="row">
        <div class="col-6">
            {{nevjegy.tel}}
            <br>
            {{nevjegy.email}}
        </div>
        <div class="col-6 text-right">
           {{nevjegy.cim}}
           <br>
           <button *ngIf="!modositas" (click)="torles_click()">&#9940;</button>
           <button *ngIf="!modositas" (click)="modosit_click()">&#9998;</button>
           <button *ngIf="modositas" (click)="megsem_click()">&#10060;</button>
           <button *ngIf="modositas" (click)="mentes_click()">&#10004;</button>
        </div>
    </div>
</div>
